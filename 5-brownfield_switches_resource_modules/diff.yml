---
- name: Check configuration changes
  hosts: switches
  gather_facts: false
  vars:
   resource:
    - static_routes
    - ntp_global
    - logging_global
    - hostname
    - snmp_server
    - vlans
    - interfaces
    - l2_interfaces
    - l3_interfaces
    - bfd_interfaces

  tasks:
    
    - name: Apply configuration
      ansible.netcommon.network_resource:
        os_name: cisco.nxos.nxos
        name: "{{ item }}"
        config: "{{ hostvars[inventory_hostname][item] }}"
        state: replaced
      loop: "{{ resource }}"
       
      
        