controller_components:
  - projects
  - credential_types
  - credentials
  - execution_environments
  - hosts
  - inventory_sources
  - job_templates
  - workflow_job_templates


controller_credential_types:
  - name: ServiceNow ITSM
    kind: cloud
    inputs:
      fields:
        - id: host
          label: Host
          type: string
        - id: username
          label: Username
          type: string
        - id: password
          label: Password
          secret: true
          type: string
      required:
        - instance
        - username
        - password
        - passphrase
    injectors:
      extra_vars:
        SN_HOST: "{  { host }}"
        SN_PASSWORD: "{  { password }}"
        SN_USERNAME: "{  { username }}"
    
  - name: CA Credential Type
    kind: cloud
    description: 'CA Host Credential Type'
    injectors:
      extra_vars:
        CA_HOST: "{  { host }}"
        CA_PASSWORD: "{  { password }}"
        CA_USERNAME: "{  { username }}"
        CA_PASSPHRASE: "{  { passphrase }}"
    inputs:
      fields:
        - id: host
          label: Host
          type: string
        - id: username
          label: Username
          type: string
        - id: password
          label: Password
          secret: true
          type: string
        - id: passphrase
          label: CA Secret
          secret: true
          type: string
      required:
        - host
        - username
        - password
        - passphrase


controller_credentials:
  - name: ServiceNow ITSM
    credential_type: ServiceNow ITSM
    description: ''
    inputs:
      host: https://ven05430.service-now.com/
      password: ''
      username: CHANGE_ME
    organization: Red Hat network organization

